<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlaskApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>Welcome to FlaskApp!</h2>

    <h3>Licenciaturas no t√©cnicas:</h3>
    <ul id="licenciaturas-list">
    </ul>
    <script>
        const licenciaturas = ["LEL", "LRI", "LCP", "LAF", "LNI"];

        const lista = document.getElementById("licenciaturas-list");

        licenciaturas.forEach(sigla => {
            const item = document.createElement("li");
            item.textContent = sigla; 
            lista.appendChild(item); 
        });
    </script>
</body>
</html>
